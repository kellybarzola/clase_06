<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso de thead, tbody y tfoot </title>
    <style>
        table, td, th{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td, th{
            padding: Spx;
        }
        thead{
            color: navy;
        }
        tbody{
            color: green;
        }
        tfoot{
            color: maroon;
        }
    </style>
</head>
<body>
    <table>
        <caption>lista de la compra</caption>
        <thead>
            <tr>
                <th>producto</th>
                <th>cantidad</th>
                <th>precio</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">total</td>
                <td>20</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>destornillador</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>llave inglesa</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>martillo</td>
                <td>1</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
